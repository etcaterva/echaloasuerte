{% if forloop.counter == 1 %}
    <script>
        //Precaching the images
        D6.baseUrl = '{{ STATIC_URL }}' + "img/img_dice/"
        D6Animator.getImageBank("", D6.baseUrl);
        D6.dice({{ results }});
    </script>
{% else %}
    <script>
        D6.showPastResult({{ results}})
    </script>
{% endif %}
